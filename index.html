<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" type="module"></script>
    <style>
        .post_remove_btn {
        }
    </style>
</head>
<body>
<section class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Simple twitterlike feed</span>
        </a>
        <button type="button" class="btn btn-primary">Добавить публикацию</button>
    </header>
    <main class="main_content">

    </main>
    <template id="card_template">
        <div class="card">
            <div class="card-header">{{name}}, {{email}}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{title}}</h5>
                <p class="card-text">{{body}}</p>
                <button class="btn btn-danger post_remove_btn">Удалить пост</button>
            </div>
        </div>
    </template>
</section>
</body>
</html>
